<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>JSON Search</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; }
    .item { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .name { font-weight: bold; }
  </style>
</head>
<body>
  <h2>Search Template</h2>
  <input id="search" type="text" placeholder="Cari template...">
  <div id="results"></div>

  <script>
    let fuse, data = [];

    // Check if this is an API request
    const urlParams = new URLSearchParams(window.location.search);
    const apiRequest = urlParams.get('api');
    const searchQuery = urlParams.get('q');

    async function loadData() {
      const res = await fetch('data.json');
      data = await res.json();
      fuse = new Fuse(data, {
        keys: ['name', 'description', 'tags'],
        threshold: 0.3
      });
      
      // Handle API requests
      if (apiRequest === 'true') {
        handleApiRequest(searchQuery);
        return;
      }
      
      // Regular UI flow
      render(data);
    }

    function handleApiRequest(query) {
      // Hide UI elements for API response
      document.body.innerHTML = '';
      
      let results = data;
      if (query) {
        results = fuse.search(query).map(r => r.item);
      }
      
      // Return JSON response
      document.body.innerHTML = '<pre>' + JSON.stringify(results, null, 2) + '</pre>';
    }

    function render(items) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      items.forEach(item => {
        container.innerHTML += `
          <div class="item">
            <div class="name">${item.name}</div>
            <div>${item.description}</div>
            <small>${item.tags}</small>
          </div>`;
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const query = e.target.value.trim();
      if (!query) return render(data);
      const results = fuse.search(query);
      render(results.map(r => r.item));
    });

    loadData();
  </script>
</body>
</html>
